
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Alert</title>
</head>
<body>
	<a href="http://jquery.com/">jQuery</a>
	<script src="jquery.js"></script>
	<script> 
		$( document ).ready(function() {
    		$("a").click(function( event ) {
    			alert( "Thanks for visiting!" );
    		});
    	});
    	
	</script>
</body>
</html>
